<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .object {
        background: lightgrey;
        display: relative;
      }
    </style>
  </head>
  <body>
    <div class=".object"></div>
    <script>

    
      var object2 = document.querySelector(".object");


      window.onload = function(){
        var object_style = window.getComputedStyle(object2, null);
        console.log(object_style.background); // lightgrey
      // object의 css - background 정보를 출력.
      console.log(object_style.display); // relative
      // object의 css - display 정보를 출력.
      }


    </script>
  </body>
</html>
