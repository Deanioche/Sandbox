<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Simple Socket Chat</title>
    <style>
        #messages {
            width: 50%;
            min-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
            word-wrap: break-word;
            background-color: #fff2f2;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- ì±„íŒ…ì°½ -->
    <ul id="messages" type="none">
        <li id="usercount"></li>
    </ul>

    <form id="msgform">
        <input id="msginput" autocomplete="off" type="text">
        <button type="submit">ì „ì†¡</button>
        <div>surimiğŸ˜‹</div>
    </form>


    <!-- JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var msgform = document.getElementById('msgform');

        // socket.on í•¨ìˆ˜ë¡œ ì„œë²„ë¡œë¶€í„°ì˜ ì‹ í˜¸ë¥¼ ìˆ˜ì‹ 
        socket.on('usercount', (count) => {
            var userCounter = document.getElementById('usercount');
            userCounter.innerText = "## í˜„ì¬ " + count + "ëª…ì´ ì„œë²„ì— ì ‘ì†í•´ìˆìŠµë‹ˆë‹¤.";
        });

        // ë©”ì‹œì§€ ìˆ˜ì‹ ì‹œ HTMLì— ë©”ì‹œì§€ ë‚´ìš© ì‘ì„±
        socket.on('message', (msg) => {
            var messageList = document.getElementById('messages');
            var messageTag = document.createElement("li");
            messageTag.innerHTML = msg;
            messageList.appendChild(messageTag);
            messageList.scrollTop = messageList.scrollHeight;
        });

        //ì±„íŒ… ë³´ë‚´ê¸°
        msgform.onsubmit = (e) => {
            e.preventDefault();
            var msginput = document.getElementById('msginput');

            // socket.emitìœ¼ë¡œ ì„œë²„ì— ì‹ í˜¸ë¥¼ ì „ë‹¬
            socket.emit('message', msginput.value);

            msginput.value = "";
        };
    </script>
</body>

</html>
