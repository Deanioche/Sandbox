<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="style.css">
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://kit.fontawesome.com/2fe852cb17.js" crossorigin="anonymous"></script>
	<!------ Include the above in your HEAD tag ---------->

	<title>Document</title>
</head>
<body>
	<div class="masklist-container">
		<div class="row">

			<section class="content">
				<h1>Table Filter</h1>
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="pull-right">
								<div class="btn-group">
									<button type="button" class="btn btn-success btn-filter"
										data-target="pagado">검색결과</button>
									<button type="button" class="btn btn-warning btn-filter"
										data-target="pendiente">추천</button>
									<button type="button" class="btn btn-danger btn-filter"
										data-target="cancelado">찜목록</button>
									
									<button type="button" class="btn btn-default btn-filter"
										data-target="all">전체</button>
									<button type="button" class="btn btn-add">추가</button>
								</div>
							</div>
							<div class="table-container">
								<table class="table table-filter">
									<tbody>
										<tr data-status="pendiente">
											<td>
												<div class="ckbox">
													<input type="checkbox" id="checkbox0">
													<label for="checkbox0"></label>
												</div>
											</td>
											<td>
												<a href="javascript:;" class="star">
													<i class="fas fa-star"></i>
												</a>
											</td>
											<td>
												<div class="media">
													<a href="#" class="pull-left">
														<img src="zzang.gif" class="media-photo">
													</a>
													<div class="media-body">
														<span class="media-meta pull-right">Febrero 13, 2016</span>
														<h4 class="title">
															Lorem Impsum
															<span class="pull-right pendiente">(추천)</span>
														</h4>
														<p class="summary">Ut enim ad minim veniam, quis nostrud
															exercitation...</p>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- <div class="content-footer">
						<p>
							Page © - 2016 <br>
							Powered By <a href="https://www.facebook.com/tavo.qiqe.lucero" target="_blank">TavoQiqe</a>
						</p>
					</div> -->
				</div>
			</section>

		</div>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>

</html>
